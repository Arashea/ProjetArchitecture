{% extends "layout.html" %} 

{% block content %}
   <div class="row">
       <div class="col-sm-3">

       </div>
       <div class="col-sm-9">
           <h2>{{films.titre}}</h2>
           <p class="lead">
             Realisateur : {{films.realisateur}} <br/>
            Synopsis : {{films.synopsis}} <br/>
            Date :  {{films.date}}          
           </p>
           <h3>Types : </h3>
           {% for t in films.types %}
           <span class="label label-default">{{t.name}}</span>
           {% endfor %}
       </div>
   </div>

{% endblock %}
