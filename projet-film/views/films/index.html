{% extends "layout.html" %} 

{% block content %}
    <h2>Films</h2>
 <a href="/new" class="btn btn-primary">Ajouter un film</a>
 <hr>
    {% for p in films %}
        <div class="panel panel-default">
            <div class="panel-heading">
               <a href="{{p._id}}">{{p.titre}}</a>
            </div>
            <div class="panel-body">
               Date: {{p.date}}  <br/>
               Realisateur:  {{p.realisateur}}
            </div>
        </div>
    {% endfor %}

{% endblock %}
